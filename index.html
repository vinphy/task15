<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        var source = document.querySelectorAll("li");
        var data = [];
        for (var i = 0; i < source.length; i++) {
            var key = source[i].innerHTML;
            key = key.substr(0, 2);
            var value = source[i].querySelector("b").innerHTML;
            data.push([key, value]);
        }
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function (b, a) {
            return a[1] - b[1];
        });
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var numArr = ["一", "二", "三", "四", "五", "六", "七", "八", "九"];
        var count = 0;
        for (var i = 0; i < data.length; i++) {
            var resort = document.getElementById("resort");
            var element = document.createElement("li");
            element.innerHTML = "第" + numArr[count] + "名：" + data[i][0] + "空气质量：" + data[i][1];
            resort.appendChild(element);
            count++;
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var button = document.getElementById("sort-btn");
        button.addEventListener('click', btnHandle);
    }
    init();

</script>
</body>
</html>
